<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the plataform</p>
    </header>
    
    <form class="survey-form" id="survey-form">
            <div class="form-info">
                <label class="config-label" id="name-label">Name</label>
                <input class="config-input" type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-info">
                <label class="config-label" id="email-label">Email</label>
                <input class="config-input" type="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-info">
                <label class="config-label" id="number-label">Age<span class="op">(optional)</span></label>
                <input class="config-input" type="number" id="number" min="10" max="99" placeholder="Enter your Age">
            </div>
            <div class="form-info">
                <label class="config-label">Which option best describes your current role?</label>
                <select class="config-input" id="dropdown" required>
                    <option disabled selected value>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-info">
                <p class="config-label">Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio-btn">
                    <label><input name="user-recommend" type="radio" id="radio-btn" value="definetly">Definitely</label>
                    <label><input name="user-recommend" type="radio" id="radio-btn" value="maybe">Maybe</label>
                    <label><input name="user-recommend" type="radio" id="radio-btn" value="notSure">Not sure</label>
                </div>
            </div>
            <div class="form-info">
                <label class="config-label">What is your favorite feature of freeCodeCamp?</label>
                <select class="config-input" id="feature" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenge">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-info">
                <p class="config-label">What would you like to see improved? <span class="op">(Check all that apply)</span></p>
                <div class="check-label">
                    <label><input type="checkbox" id="checkbox-btn" value="frontEnd">Front-end Projects</label>
                    <label><input type="checkbox" id="checkbox-btn" value="backEnd">Back-end Projects</label>
                    <label><input type="checkbox" id="checkbox-btn" value="dataVis">Data Visualization</label>
                    <label><input type="checkbox" id="checkbox-btn" value="challenges">Challenges</label>
                    <label><input type="checkbox" id="checkbox-btn" value="openSource">Open Source Community</label>
                    <label><input type="checkbox" id="checkbox-btn" value="gitter">Gitter help rooms</label>
                    <label><input type="checkbox" id="checkbox-btn" value="videos">Videos</label>
                    <label><input type="checkbox" id="checkbox-btn" value="cityMeet">City Meetups</label>
                    <label><input type="checkbox" id="checkbox-btn" value="wiki">Wiki</label>
                    <label><input type="checkbox" id="checkbox-btn" value="forum">Forum</label>
                    <label><input type="checkbox" id="checkbox-btn" value="addCourses">Additional Courses</label>   
                </div>
            </div>
            <div class="form-info">
                <p class="config-label">Any comments or suggestions?</p>
               <textarea name="comments" id="comments" cols="10" rows="5" placeholder="Enter your comment here ..."></textarea>
            </div>
            <div class="form-info">
                <button type="submit" id="submit" class="smt-btn">Submit</button>
            </div>
    </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
